<script>
    let slideIndex = 0;

    function showSlide(index) {
        const slides = document.querySelectorAll('.slide');
        if (index >= slides.length) {
            slideIndex = 0;
        } else if (index < 0) {
            slideIndex = slides.length - 1;
        }
        const offset = -slideIndex * 100;
        document.querySelector('.slider').style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        slideIndex++;
        showSlide(slideIndex);
    }

    function prevSlide() {
        slideIndex--;
        showSlide(slideIndex);
    }

    /*Auto slide*/
    setInterval(nextSlide, 4000);
    
    
    const textToType = "Sorry na üëâüëà";
    let currentCharacterIndex = 0;
    const typingElement = document.getElementById('typing-text');

    function typeNextCharacter() {
        if (currentCharacterIndex < textToType.length) {
            const currentText = textToType.substring(0, currentCharacterIndex + 1);
            typingElement.textContent = currentText;
            currentCharacterIndex++;
        } else {
            clearInterval(typingInterval);
            setTimeout(startTypingLoop, 1000); // Delay before starting the loop again (adjust as needed)
        }
    }

    function startTypingLoop() {
        currentCharacterIndex = 0;
        typingInterval = setInterval(typeNextCharacter, 100); // Adjust the interval as needed
    }
